{%extends "base.html"%}
{% block content %}
<h1>These are the recent transactions made.</h1>
<!-- On tables -->
<table class="table">
  <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Amount Paid</th>
      <th scope="col">Transaction Id</th>
      <th scope="col">Date of payment</th>
    </tr>
  </thead>
  <tbody>
    {% for payment in payments%}
      <tr>
        <th scope="row">{{row[0]}}</th>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
      </tr>
    {% endfor %}
  </tbody>
{%endblock%}
