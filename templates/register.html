<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

  <!-- bootsnipp home cards stuff -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <link rel="stylesheet" href="/static/css/home_cards.css" />

  <title>Register</title>
</head>

<body>

  <div class="container">
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row wow fadeIn">
          <div class="col-md-6 mb-4 white-text text-center text-md-left">
            <h1 class="display-4 font-weight-bold">Pumwani Estates signup</h1>
            <hr class="hr-light">
            <p>Already have an account!Please login</p>
            <a href="{{url_for('login')}}" class="btn btn-lg btn-primary btn-block">Log In</a>
          </div>

          <div class="col-md-6 col-xl-5 mb-4">
            <div class="card">
              <div class="card-body">
                <!-- alert -->
                <form action="/register" method="POST">
                  <p class="h4 text-center mb-4">Sign up</p>
                  <div class="md-form">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" name="firstname" id="materialFormRegisterNameEx" class="form-control">
                    <label for="materialFormRegisterNameEx">First Name</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" name="lastname" id="materialFormRegisterNameEx" class="form-control">
                    <label for="materialFormRegisterNameEx">Last Name</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" name="housenumber" id="materialFormRegisterNameEx" class="form-control">
                    <label for="materialFormRegisterNameEx">House-number</label>
                  </div>
                  
                  <div class="md-form">
                    <i class="fa fa-address-book prefix grey-text"></i>
                    <input type="text" name="telephone" id="materialFormRegisterEmailEx" class="form-control">
                    <label for="materialFormRegisterEmailEx">Telephone</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" name="email" id="materialFormRegisterEmailEx" class="form-control">
                    <label for="materialFormRegisterEmailEx">Your email</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-exclamation-triangle prefix grey-text"></i>
                    <input type="email" id="materialFormRegisterConfirmEx" class="form-control">
                    <label for="materialFormRegisterConfirmEx">Confirm your email</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" name="password" id="materialFormRegisterPasswordEx" class="form-control">
                    <label for="materialFormRegisterPasswordEx">Your password</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-exclamation-triangle prefix grey-text"></i>
                    <input type="password" id="materialFormRegisterConfirmEx" class="form-control">
                    <label for="materialFormRegisterPasswordEx">Confirm Your password</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="defaultCheck12">
                    <label for="defaultCheck12" class="grey-text">Accept the
                      <a href="#" class="blue-text"> Terms and Conditions</a>
                    </label>
                  </div>
                  <div class="text-center mt-4">
                    <button class="btn btn-primary" type="submit" data-toggle="modal"
                      data-target="#myModal">Register</button>
                    <div class="modal fade" id="myModal" role="dialog">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h4 class="modal-title">OOPS!</h4>
                            <button type="button" class="close" data-dismiss="modal">Ã—</button>
                          </div>
                          <div class="modal-body">
                            <p>Connection ERROR.........!</p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
